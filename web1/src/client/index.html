<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" defer></script>
    <script src="lib.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
    <title>The Example Client</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>The Example Client</h1>
        <div>
          <label>ユーザー名 : </label>
          <input id="username" placeholder="太郎">
        </div>
      </header>
      <div id="history"></div>
      <form id="new-message-form">
        <input
          id="new-message-text"
          type="text"
          placeholder="メッセージを入力……"
          autocomplete="off">
        <button class="button-submit" type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
